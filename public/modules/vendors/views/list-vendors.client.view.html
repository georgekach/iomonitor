<section data-ng-controller="VendorsController" data-ng-init="find()">
    <div flex layout="row" layout-align="start center" class="page-header bg-light-gray">
        <!--<h2 data-ng-bind="client.name"></h2>-->
        <h2 class="left-margin-20">Agents List</h2>
        <div flex offset="75">
            <input class="rounded" type="text" placeholder="Filter By" ng-model="query" autofocus>
        </div>
    </div>
    <div class="section-margin">
    <div>
        <a href="/#!/vendors/create" class="btn btn-primary"> Add New</a>
    </div>

    <table st-table="vendors" class="table table-striped top-buffer">
        <thead>
        <tr>
            <th>Agent Name</th>
            <th>Company Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="vendor in vendors | filter:query">
            <td> {{vendor.vendorname}}</td>
            <td>{{vendor.companyname}}</td>
            <td>{{vendor.email}}</td>
            <td><a href="/#!/vendors/{{vendor._id}}" class="btn btn-primary"> View</a></td>
        </tr>
        </tbody>
    </table>
