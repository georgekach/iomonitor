<section class="container" data-ng-controller="VendorsController" data-ng-init="findOne()">
	<div class="page-header">
		<!--<h1 data-ng-bind="vendor.name"></h1>-->
		<ol class="breadcrumb">
			<li><i class="fa fa-home" style="padding-right: 5px"></i><a href="/#!/">Home</a></li>
			<li><i class="fa fa-user"  style="padding-right: 5px"></i><a href="/#!/vendors">List Vendors</a></li>
			<li>Device Details for {{vendor.name}}</li>
		</ol>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == vendor.user._id))">
		<a class="btn btn-primary" href="/#!/vendors/{{vendor._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="vendor.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="vendor.user.displayName"></span>
		</em>
	</small>
</section>
