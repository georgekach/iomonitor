<section data-ng-controller="DevicesensoralertsController as devSensorCtrl">
<div class="modal-title">
    <h1>Edit Device Sensor Alert</h1>
</div>

<div class="modal-body">
    <!--<div class="page-header">-->
        <!-- -->
    <!--</div>-->
    <div class="top-buffer">
        <form class="form-horizontal" >
        <!--<form class="form-horizontal" data-ng-submit="update()" novalidate>-->
            <md-tabs>
                <md-tab label="General Details">
                    <fieldset>
                        <div class="form-group">
                            <label class="control-label" for="name">Name</label>
                            <div class="controls">
                                <input type="text" data-ng-model="devicesensoralert.name" id="name" class="form-control" placeholder="Name" required>
                            </div>
                        </div>
                        <!--<div class="form-group">-->
                        <!--<input type="submit" value="Update" class="btn btn-default">-->
                        <!--</div>-->
                        <div data-ng-show="error" class="text-danger">
                            <strong data-ng-bind="error"></strong>
                        </div>
                    </fieldset>
                </md-tab>
                <md-tab label="Alert Actions">
                     Alert Actions
                </md-tab>
            </md-tabs>

        </form>
        <!--</form>-->
    </div>
</div>
<div class="modal-footer">
    <!--<input type="submit" value="Update" class="btn btn-default">-->
    <button class="btn btn-success" ng-click="devSensorCtrl.updateAlert(devicesensoralert); ok()">Save and Close</button>
    <button class="btn btn-danger" ng-click="cancel()">Close</button>
</div>
</section>
