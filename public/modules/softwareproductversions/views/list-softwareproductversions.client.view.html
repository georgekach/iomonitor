<section data-ng-controller="SoftwareproductversionsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Softwareproductversions</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="softwareproductversion in softwareproductversions" data-ng-href="#!/softwareproductversions/{{softwareproductversion._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="softwareproductversion.created | date:'medium'"></span>
				by
				<span data-ng-bind="softwareproductversion.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="softwareproductversion.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!softwareproductversions.$resolved || softwareproductversions.length">
    	No Softwareproductversions yet, why don't you <a href="/#!/softwareproductversions/create">create one</a>?
    </div>
</section>
