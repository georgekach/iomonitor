<section class="container" data-ng-controller="SoftwareproductsController">
    <div class="page-header">
        <!--<h1>New Softwareproduct</h1>-->
        <ol class="breadcrumb">
            <li><i class="fa fa-home" style="padding-right: 5px"></i><a href="/#!/">Home</a></li>
            <li><i class="fa fa-user"  style="padding-right: 5px"></i> <a href="/#!/softwareproducts">List Products</a></li>
            <li><i class="fa fa-user"  style="padding-right: 5px"></i> New Product</li>
        </ol>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="description" id="description" class="form-control" placeholder="description" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
