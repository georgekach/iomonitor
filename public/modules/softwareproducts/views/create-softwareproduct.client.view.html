<section class="container" data-ng-controller="SoftwareproductsController">
    <div flex layout="row" layout-align="start center" class="page-header bg-light-gray">

        <h2 class="margin-right-5">New Software Product</h2>


    </div>
    <div class="section-margin">
        <div class="col-md-12">
            <form class="form-horizontal" data-ng-submit="create()" novalidate>
                <fieldset>
                    <div class="form-group">
                        <label class="control-label" for="name">Name</label>

                        <div class="controls">
                            <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name"
                                   required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="description">Description</label>

                        <div class="controls">
                            <input type="text" data-ng-model="description" id="description" class="form-control"
                                   placeholder="description" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-default">
                    </div>
                    <div data-ng-show="error" class="text-danger">
                        <strong data-ng-bind="error"></strong>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</section>
