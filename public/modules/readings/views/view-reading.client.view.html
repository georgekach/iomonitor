<section data-ng-controller="ReadingsController" data-ng-init="findOne()">
	<div flex layout="row" layout-align="start center" class="page-header bg-light-gray">

		<h2 class="margin-right-5">Reading</h2>


	</div>
	<div class="section-margin">
	<div class="pull-right" >
		<a class="btn btn-primary" href="/#!/readings/{{reading._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>

	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="reading.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="reading.user.displayName"></span>
		</em>
	</small>
	</div>
</section>
