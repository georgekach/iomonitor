<section data-ng-controller="AlertsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Alerts</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="alert in alerts" data-ng-href="#!/alerts/{{alert._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="alert.created | date:'medium'"></span>
				by
				<span data-ng-bind="alert.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="alert.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!alerts.$resolved || alerts.length">
    	No Alerts yet, why don't you <a href="/#!/alerts/create">create one</a>?
    </div>
</section>
