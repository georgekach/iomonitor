<section class="container" data-ng-controller="UserrolesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Userroles</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="userrole in userroles" data-ng-href="#!/userroles/{{userrole._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="userrole.created | date:'medium'"></span>
				by
				<span data-ng-bind="userrole.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="userrole.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!userroles.$resolved || userroles.length">
    	No Userroles yet, why don't you <a href="/#!/userroles/create">create one</a>?
    </div>
</section>
