<section class="container" layout="column" data-ng-controller="ClientsController" data-ng-init="findOne()">
	<div class="container">
		<div flex>
	<div class="page-header">
		<!--<h1 data-ng-bind="client.name"></h1>-->
		<ol class="breadcrumb">
			<li><i class="fa fa-home" style="padding-right: 5px"></i><a href="/#!/">Home</a></li>
			<li><i class="fa fa-user"  style="padding-right: 5px"></i><a href="/#!/clients">List Clients</a></li>
			<li>Client Details for {{client._id}}</li>
		</ol>
	</div>
	<div class="pull-right" >
		<a class="btn btn-primary" href="/#!/clients/{{client._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="client.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="client.user.displayName"></span>
		</em>
	</small>
		</div>
	</div>
</section>
