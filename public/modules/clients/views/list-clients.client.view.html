<section data-ng-controller="ClientsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Clients</h1>
    </div>
    <div class="list-group">
        <div class="col-xs-6 col-sm-3" data-ng-repeat="client in clients">
            <a data-ng-href="#!/clients/{{client._id}}" class="list-group-item">    
            <h4 class="cust-list text-center">
            <i class="glyphicon glyphicon-user"></i></h4>
                <div class="row">
                    <div class="col-xs-10 col-xs-offset-1">
                        <h4>{{client.name}}</h4>
                        <small class="list-group-item-text text-muted">
                            <span data-ng-bind="client.created | date:'medium'"></span>
                        </small>
                    </div>
                </div>
            
        </a>
        </div>
    </div>
    <highchart id="chart1" config="chartConfig"></highchart>
    <div class="alert alert-warning text-center" data-ng-hide="!clients.$resolved || clients.length">No Clients yet, why don't you
        <a href="/#!/clients/create">create one</a>?</div>
</section>
