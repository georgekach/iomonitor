<section data-ng-controller="ClientsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Client</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label  col-sm-2" for="name">Name</label>
                    <div class="controls  col-sm-4">
                        <input type="text" data-ng-model="client.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label  col-sm-2" for="fname">First Name</label>
                    <div class="controls  col-sm-4">
                        <input type="text" data-ng-model="client.fname" id="fname" class="form-control" placeholder="First Name">
                    </div>
                    <label class="control-label  col-sm-2" for="fname">Surname</label>
                    <div class="controls  col-sm-4">
                        <input type="text" data-ng-model="client.sname" id="sname" class="form-control" placeholder="Surname">
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
