<section data-ng-controller="MyClientsController" data-ng-init="findOne()">
    <div flex layout="row" layout-align="start center" class="page-header bg-light-gray">
        <div layout-align="start center" class="container">
            <div layout="row">
                <h2>Edit My  Client</h2>
            </div>
        </div>

    </div>


    <div class="container">
                <uib-tabset>
                    <uib-tab heading="General Details" class="active">
                        <div class="container">
                            <form class="form-horizontal" data-ng-submit="update()" novalidate>
                            <fieldset>
                                <div class="form-group">
                                    <label class="control-label"> Basic Information</label>
                                </div>
                                <div class="form-group">
                                    <label class="control-label  col-sm-2" for="name">Name</label>

                                    <div class="controls  col-sm-4">
                                        <input type="text" data-ng-model="client.name" id="name" class="form-control"
                                               placeholder="Name" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label"> Contact Person</label>
                                </div>
                                <div class="form-group">
                                    <label class="control-label  col-sm-2" for="fname">First Name</label>

                                    <div class="controls  col-sm-4">
                                        <input type="text" data-ng-model="client.fname" id="fname" class="form-control"
                                               placeholder="First Name">
                                    </div>
                                    <label class="control-label  col-sm-2" for="fname">Surname</label>

                                    <div class="controls  col-sm-3">
                                        <input type="text" data-ng-model="client.sname" id="sname" class="form-control"
                                               placeholder="Surname">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label  col-sm-2" for="fname">Contact Number</label>

                                    <div class="controls  col-sm-4">
                                        <input type="text" data-ng-model="client.cellnumber" id="cellnumber"
                                               class="form-control"
                                               placeholder="Cell Number">
                                    </div>
                                    <label class="control-label  col-sm-2" for="email">Email</label>

                                    <div class="controls  col-sm-3">
                                        <input type="text" data-ng-model="client.email" id="email" class="form-control"
                                               placeholder="Email Address">
                                    </div>
                                </div>


                            </fieldset>


                            <div class="top-buffer">
                                <input type="submit" value="Save Record" class="btn btn-primary">
                                <a href="/#!/clients" class="btn btn-danger">Back to Clients</a>
                            </div>
                            </form>
                        </div>
                    </uib-tab>
                    <uib-tab heading="Billing Information">
                        <div class="container">
                            <fieldset>
                                <div class="form-group">
                                    <label class="control-label">Billing Address</label>
                                </div>

                                <div class="form-group">
                                    <label class="control-label  col-sm-2" for="cellnumber"></label>

                                    <div class="controls  col-sm-4">
                                        <input type="text" id="cellnumber1" class="form-control"
                                               placeholder="Street Address">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label  col-sm-2" for="cellnumber"></label>

                                    <div class="controls  col-sm-4 ">
                                        <input type="text" id="cellnumber2" class="form-control"
                                               placeholder="Town">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label  col-sm-2" for="cellnumber"></label>

                                    <div class="controls  col-sm-4 ">
                                        <input type="text" id="cellnumbe3" class="form-control"
                                               placeholder="City">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label">Billing Frequency</label>
                                </div>
                                <div class="form-group">
                                    <label class="control-label  col-sm-2" for="cellnumber">Frequency</label>

                                    <div class="controls  col-sm-4 ">
                                        <input type="text" id="cellnumbe4" class="form-control"
                                               placeholder="Billing frequency">
                                    </div>
                                </div>

                            </fieldset>
                        </div>
                    </uib-tab>
                    <uib-tab heading="Users ({{client.users.length}})">

                        <button class="btn btn-primary top-buffer" ng-click="openCreateNewUser('lg',client)">Add New</button>
                        <table st-table="clientsUsers" class="table table-striped top-buffer">
                            <thead>
                            <tr>
                                <th>User Id</th>
                                <th>First name</th>
                                <th>Surname</th>
                                <th>Roles</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="user in client.users">
                                <td><span ng-click="openEditDevice('lg',device)">{{user.username}}</span></td>
                                <td><span ng-click="openEditDevice('lg',device)"> {{user.firstName}}</span></td>
                                <td></td>
                                <td></td>

                            </tr>
                            </tbody>
                        </table>
                    </uib-tab>
                    <uib-tab heading="Devices ({{client.devices.length}})">
                        <button class="btn btn-primary top-buffer" ng-click="openCreateNewDevice('lg',client)">Add New</button>

                        <div class="top-buffer">
                            <table st-table="client.devices" class="table table-striped top-buffer">
                                <thead>
                                <tr>

                                    <th>Name</th>
                                    <th>Device Id</th>
                                    <th>Actions</th>

                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="device in client.devices ">

                                    <td><span> {{device.name}}</span></td>
                                    <td><span>{{device.deviceId}}</span></td>
                                    <td><a class="btn btn-primary" href="/#!/mydevices/{{device._id}}/edit"> Edit</a></td>

                                </tr>
                                </tbody>
                            </table>
                        </div>

                    </uib-tab>
                </uib-tabset>




    </div>
    <div data-ng-show="error" class="text-danger">
        <strong data-ng-bind="error"></strong>
    </div>
</section>
