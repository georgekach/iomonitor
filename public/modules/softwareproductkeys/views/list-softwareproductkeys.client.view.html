<section data-ng-controller="SoftwareproductkeysController" data-ng-init="find()">
    <div class="page-header">
        <h1>Softwareproductkeys</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="softwareproductkey in softwareproductkeys" data-ng-href="#!/softwareproductkeys/{{softwareproductkey._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="softwareproductkey.created | date:'medium'"></span>
				by
				<span data-ng-bind="softwareproductkey.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="softwareproductkey.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!softwareproductkeys.$resolved || softwareproductkeys.length">
    	No Softwareproductkeys yet, why don't you <a href="/#!/softwareproductkeys/create">create one</a>?
    </div>
</section>
