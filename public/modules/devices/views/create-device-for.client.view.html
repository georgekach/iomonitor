<section class="container" data-ng-controller="DevicesController">

    <div class="page-header">
        <h1>New Device</h1>
    </div>

    <div class="col-md-12">
       <!-- <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>-->
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="deviceId">Identificatin Number</label>
                    <div class="controls">
                        <input type="text" data-ng-model="deviceId" id="deviceId" class="form-control" placeholder="deviceId" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="description" id="description" class="form-control" placeholder="description" >
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="location">Location</label>
                    <div class="controls">
                        <input type="text" data-ng-model="location" id="location" class="form-control" placeholder="location" >
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
          <!--  </fieldset>
        </form>-->
    </div>

</section>
